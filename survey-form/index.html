<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="./bundle.js" defer></script>
  </head>
  <body>
    <header>
      <object
        data="./fcc_primary_large.svg"
        id="fcc-logo"
        alt="fcc_logo"
      ></object>
    </header>
    <main id="main">
      <div id="page-title">
        <h1 id="title">Website Survey</h1>
        <p id="description">
          Thankyou for using our website! Your feedback can help us improve!
        </p>
      </div>
      <form id="survey-form">
        <div class="form-group">
          <label for="name" id="name-label">Name</label>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Enter your name"
            class="form-control"
            required
          />
        </div>
        <div class="form-group">
          <label for="email" id="email-label">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Enter your email"
            class="form-control"
            required
          />
        </div>
        <div class="form-group">
          <label for="number" id="number-label"
            >Age<span class="clue">(optional)</span></label
          >
          <input
            type="number"
            name="age"
            id="number"
            min="10"
            max="99"
            placeholder="Age"
            class="form-control"
          />
        </div>
        <div class="form-group">
          <label>Which option best describes your current role?</label>
          <select id="dropdown" name="role" class="form-control" required>
            <option disabled selected value>Select current role</option>
            <option value="student">Developer</option>
            <option value="job">User</option>
            <option value="learner">Other</option>
          </select>
        </div>
        <div class="form-group">
          <label>Overall, how well does our website meet your needs?</label>

          <label class="radio-checkbox-container">
            <input
              type="radio"
              name="needs-met"
              value="extremely-well"
              class="input-radio"
              checked
            />
            <span class="checkmark"></span>Extremely Well</label
          >
          <label class="radio-checkbox-container">
            <input
              type="radio"
              name="needs-met"
              value="somewhat"
              class="input-radio"
              checked
            />
            <span class="checkmark"></span>Somewhat</label
          >
          <label class="radio-checkbox-container">
            <input
              type="radio"
              name="needs-met"
              value="not-well"
              class="input-radio"
              checked
            />
            <span class="checkmark"></span>Not so well</label
          >
          <label class="radio-checkbox-container">
            <input
              type="radio"
              name="needs-met"
              value="not-at-all"
              class="input-radio"
              checked
            />
            <span class="checkmark"></span>Not at all</label
          >
        </div>
        <div class="form-group">
          <label>
            Where did you first hear about us?
            <span class="clue">(Check all that apply)</span>
          </label>
          <label class="radio-checkbox-container">
            <input
              type="checkbox"
              name="hear-about"
              value="search-engine"
              class="input-checkbox"
            />
            <span class="checkmark-cb"></span>Search Engine
          </label>
          <label class="radio-checkbox-container">
            <input
              type="checkbox"
              name="hear-about"
              value="google-ad"
              class="input-checkbox"
            />
            <span class="checkmark-cb"></span>Google Ads
          </label>
          <label class="radio-checkbox-container">
            <input
              type="checkbox"
              name="hear-about"
              value="radio"
              class="input-checkbox"
            />
            <span class="checkmark-cb"></span>Radio
          </label>
          <label class="radio-checkbox-container">
            <input
              type="checkbox"
              name="hear-about"
              value="tv"
              class="input-checkbox"
            />
            <span class="checkmark-cb"></span>Television
          </label>
          <label class="radio-checkbox-container">
            <input
              type="checkbox"
              name="hear-about"
              value="print"
              class="input-checkbox"
            />
            <span class="checkmark-cb"></span>Print
          </label>
          <label class="radio-checkbox-container">
            <input
              type="checkbox"
              name="hear-about"
              value="other"
              class="input-checkbox"
            />
            <span class="checkmark-cb"></span>Other
          </label>
        </div>

        <div class="form-group">
          <label>How easy was it to find what you were looking for?</label>
          <label class="radio-checkbox-container">
            <input
              type="radio"
              name="navigation-difficulty"
              value="extremely-easy"
              class="input-radio"
              checked
            />
            <span class="checkmark"></span>Extremely easy</label
          >
          <label class="radio-checkbox-container">
            <input
              type="radio"
              name="navigation-difficulty"
              value="somewhat-easy"
              class="input-radio"
              checked
            />
            <span class="checkmark"></span>Somewhat easy</label
          >
          <label class="radio-checkbox-container">
            <input
              type="radio"
              name="navigation-difficulty"
              value="longer-time"
              class="input-radio"
              checked
            />
            <span class="checkmark"></span>Took a lot of time</label
          >
        </div>

        <div class="form-group">
          <label
            >On a scale of 1 to 10, how would you rate your experience?</label
          >
          <select id="dropdown" name="role" class="form-control" required>
            <option disabled selected value>Rate your experience</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
          </select>
        </div>

        <div class="form-group">
          <label>Any comments or suggestions to improve our website?</label>
          <textarea
            name="comment"
            id="comments"
            class="input-textarea"
            placeholder="Enter your comment here..."
          ></textarea>
        </div>
        <div class="form-group">
          <button type="submit" id="submit">Submit</button>
        </div>
      </form>
    </main>
  </body>
</html>
